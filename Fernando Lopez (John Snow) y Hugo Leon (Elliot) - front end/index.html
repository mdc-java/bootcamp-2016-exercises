        <script>
            function showData() {
                var message = "";
                var date = document.getElementById("date").value;
                var dateend = document.getElementById("dateend").value;
                var people = document.getElementById("totalPeople").value;
                var city = document.getElementById("suggestedCity").value;
                message = date + "\n" + dateend + "\n" + people + "\n" + city;
                alert(message);
            }
        </script>

        <form>

            Trip date begins: <input type="date" id="date" name="tripDate"> <br>
            Trip date ends: <input type="date" id="dateend" name="tripDate"> <br>
            Number of people: <input type="number" id="totalPeople" name="numPeople"> <br>
            Suggested cities:
            <select id="suggestedCity">
                <option value="rome">Rome</option>
                <option value="paris">Paris</option>
                <option value="newYork">New York</option>
                <option value="london">London</option>
                <option value="mexico">Mexico</option>
            </select>
            <br>
            <input type="submit" onclick="showData()">
        </form>
